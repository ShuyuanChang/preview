<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Preview: A plugin for Azure Media Player</title>
    <meta name="description" content="Preview: A plugin for Azure Media Player">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--*****START OF Azure Media Player scripts*****-->
    <!--Note: DO NOT USE the "latest" folder in production. Replace "latest" with a version number like "1.0.0"-->
    <!--EX:<script src="//amp.azure.net/libs/amp/1.0.0/azuremediaplayer.min.js"></script>-->
    <!--Azure Media Player versions can be queried from //amp.azure.net/libs/amp/latest/docs/changelog.html-->
    <link href="//amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <script src="//amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
    <!--*****END OF Azure Media Player scripts*****-->
    <!--*****START OF AMP keyframe plugin scripts*****-->
    <script src="../Content/plugins/amp.preview.js"></script>
    <!--*****END OF AMP keyframe plugin scripts*****-->
</head>

<body>
    <h1>Video Preview: a plugin for Azure Media Player</h1>

    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin" controls autoplay width="992" height="560" tabindex="0">
        <p class="amp-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
    </video>

    <script>
        var amPlayer = amp('azuremediaplayer', {
            "nativeControlsForTouch": false,
            plugins: getPlugins()
        });

        amPlayer.src([{ // a live stream
            src: "https://willzhanmswest.streaming.mediaservices.windows.net/1e586946-32f0-4af7-891e-93f12bc2898a/Microsoft_HoloLens_TransformYourWorld_816p23.ism/Manifest",
            type: "application/vnd.ms-sstr+xml"
        }]);

        function getPlugins() {
            var plugins = {};
            plugins.preview = {};
            return plugins;
        }
    </script>

    <footer>
        <br />
        <p>&copy; <a href="https://github.com/willzhan/keyframes">Microsoft Commercial Software Engineering</a></p>
    </footer>
</body>

</html>
